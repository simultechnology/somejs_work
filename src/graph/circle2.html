<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Google Chart Tools</title>
    <script src="https://www.google.com/jsapi"></script>
    <script>

        function bind(context, func) {
            return function() {
                return func.apply(context, arguments);
            }
        }
        google.load('visualization', '1.0', {'packages':['corechart']});
        google.setOnLoadCallback(bind({id: 'chart'}, drawChart));
        google.setOnLoadCallback(bind({id: 'chart2'}, drawChart));

        //google.setOnLoadCallback

        function drawChart() {
            // 円グラフ
            // データを用意する
            // 列    列
            // label n
            // label n
            // label n
            var data = new google.visualization.DataTable();
            data.addColumn('string', '活動');
            data.addColumn('number', '時間');
            data.addRows([
                ['睡眠', 8],
                ['仕事', 12],
                ['サッカー', 9],
                ['お茶', 7],
                ['ネット', 8]
            ]);

            // グラフのオプションを指定する
            var options = {
                title: '1日の内訳',
                width: 500,
                height: 350,
                pieSliceText: 'label'
//                is3D: true
            };

            // 描画する
            var chart = new google.visualization.PieChart(document.getElementById(this.id));
            chart.draw(data, options);
        }

    </script>
</head>
<body>
<div id="chart"></div>
<div id="chart2"></div>
</body>
</html>
